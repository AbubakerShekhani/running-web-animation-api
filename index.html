<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sonic Running Animation by Abubaker Shekhani (using JavaScript Web Animations API)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<audio id="sonicsound" src="images/green-hill-zone.mp3" preload="auto" style="display: none;">
</audio>
<div class="wrapper">

  <div class="sky"></div>
  <div class="earth">
    <div id="sonic-hedgehog">
      <img id="sonic-abubaker-sprite" src="images/my-sonic-running.png" srcset="images/my-sonic-running.png 2x" alt="Sonic">
    </div>
    <!--  <embed src="images/green-hill-zone.mp3" hidden="true" autostart="true" loop="true" width="2" height="0"> -->

    <div style="position:absolute; top:60%; left: 40%">
      <p>Click to make Sonic run fast and faster. Keep Clicking!!</p>
    </div>
    <div style="position:absolute; bottom:20%; left: 30%; color: #fff; z-index: 99999;">
      Developed by Abubaker Shekhani. Copyright &copy; 2020. <a target="_blank" href="https://github.com/AbubakerShekhani">www.Github.com/AbubakerShekhani</a>
    </div>
  </div>

  <div style="position: absolute;"><button id="stopsonic">Stop</button></div>
  <div class="scenery" id="foreground1">
  </div>
  <div class="scenery" id="foreground2">
  </div>
  <div class="scenery" id="background1">

    <img id="palm1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1_small.png" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1.png 2x" alt=" ">
    <img id="palm3" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1_small.png" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1.png  2x" alt=" ">

  </div>
  <div class="scenery" id="background2">

    <img id="palm2" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm2_small.png" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm2.png 2x" alt=" ">
  </div>

</div>

<!-- partial -->
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/web-animations-next.min.js'></script><script  src="./script.js"></script>

  <script>
    window.onload=function(){

    var sonicsound = document.getElementById("sonicsound");
    sonicsound.play();
    }
    </script>
</body>

</html>
